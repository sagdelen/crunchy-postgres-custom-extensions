apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: partman-test
  namespace: default
spec:
  postgresVersion: ${POSTGRES_VERSION}
  image: ${IMAGE_NAME}:${IMAGE_TAG}

  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          shared_preload_libraries: pg_partman_bgw
          pg_partman_bgw.dbname: db1,db2,db3,db4,db5
          pg_partman_bgw.interval: 60
          pg_partman_bgw.role: postgres

  users:
    - name: postgres
      databases:
        - db1
        - db2
        - db3
        - db4
        - db5

  instances:
    - name: instance1
      replicas: 1
      dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
